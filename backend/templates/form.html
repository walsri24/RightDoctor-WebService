
<!DOCTYPE html>
<html>
<body>
<h2>{{ action }} Person</h2>
<form method="POST" action="{{ http://127.0.0.1:5000 }}">
    <input type="hidden" name="_method" value="{{ method }}" />
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="{{ person.get('name', '') }}"><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="{{ person.get('age', '') }}"><br>
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" value="{{ person.get('gender', '') }}"><br>
    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile" value="{{ person.get('mobile', '') }}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
